<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>What are 3 of your favorite things?</h1>
      <form id="things">
        <div class="form-group">
          <label for="foods">Favorite Food?</label>
          <input id="foods" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="movies">Favorite movie type?</label>
          <input id="movies" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="sports">Favorite sport?</label>
          <input id="sports" class="form-control" type="text">
        </div>
        <button type="submit" class="btn- primary">Submit</button>
      </form>
   </div>
   <div class="favorites">
     <h2>Here are your favorite things!</h2>
    <ul>
      <li><span class="foods"></span></li>
      <li><span class="movies"></span></li>
      <li><span class="sports"></span></li>
    </ul>
   </div>

  </body>
</html>
